 <script>  

 function validateForm(evt) {

 if (evt.preventDefault) {
 evt.preventDefault(); // prevent form from submitting
 } else {
 evt.returnValue = false; // prevent form from submitting in IE8
 }
 formValidity = true; // reset value for revalidation
 //validateRequired("contactinfo");
 
 var hr = document.getElementById("hours").selectedIndex; 
 if(hr ==-1)
  {formValidity = false;}
 
 
 if (formValidity === true) {
	   document.getElementById("errorText").innerHTML="";
	   document.getElementById("errorText").style.display="none";
       document.getElementsByTagName("form")[0].submit();
	   alert("Form submitted");
 }
 else{
	 document.getElementById("errorText").innerHTML="Page doesnot validate";
	 alert("Page does not validate. Enter hours.");
	 document.getElementById("errorText").style.display="block";
	 //scroll(0,0);
	 
 }
 }
 
 
 function initializeVal() { 
 document.getElementById("hours").selectedIndex = -1;
 
 }
 
function createEventListeners() {
var form = document.getElementsByTagName("form")[0];
if (form.addEventListener) {
form.addEventListener("submit", validateForm, false);
} else if (form.attachEvent) {
form.attachEvent("onsubmit", validateForm);
}

}

 if (window.addEventListener) {
 window.addEventListener("load", createEventListeners, false);
 } else if (window.attachEvent) {
 window.attachEvent("onload", createEventListeners);
 }

</script>
